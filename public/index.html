<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Personal dictionary with exciting gameplay" />
    
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="194x194" href="/favicon-194x194.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="./manifest.json" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#2f2170">
    <meta name="apple-mobile-web-app-title" content="Tazkoor - Flashcards">
    <meta name="application-name" content="Tazkoor - Flashcards">
    <meta name="msapplication-TileColor" content="#2f2170">
    <meta name="theme-color" content="#2f2170">

    <title>Tazkoor - Flashcards</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function() {
          navigator.serviceWorker.register("./serviceworker.js")
            .then((reg) => console.log("Success: ", reg.scope))
            .catch((err) => console.log("Error: ", err))
        })
      }
    </script>
  </body>
</html>
